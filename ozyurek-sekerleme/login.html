 
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Özyürek Şekerleme</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/rtl.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('assets/images/backgrounds/auth-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
        }
        
        .auth-card {
            width: 100%;
            max-width: 450px;
            background-color: var(--white-color);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .auth-header {
            padding: 3rem 3rem 1rem;
            text-align: center;
        }
        
        .auth-logo {
            display: block;
            margin: 0 auto 2rem;
            max-width: 180px;
        }
        
        .auth-title {
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .auth-subtitle {
            color: var(--dark-color);
            margin-bottom: 2rem;
            font-size: 1.6rem;
        }
        
        .auth-body {
            padding: 0 3rem 3rem;
        }
        
        .auth-form .form-group {
            margin-bottom: 2rem;
        }
        
        .auth-form .form-control {
            border: 1px solid #e0e0e0;
            background-color: #f9f9f9;
            height: 5rem;
            font-size: 1.6rem;
        }
        
        .auth-form .form-control:focus {
            background-color: #fff;
        }
        
        .auth-form .btn {
            height: 5rem;
            font-size: 1.6rem;
        }
        
        .auth-separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
        }
        
        .auth-separator::before,
        .auth-separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .auth-separator span {
            padding: 0 1rem;
            color: #777;
            font-size: 1.4rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .social-login-btn {
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--white-color);
            transition: var(--transition);
        }
        
        .social-login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-login-btn.facebook {
            background-color: #3b5998;
        }
        
        .social-login-btn.google {
            background-color: #dd4b39;
        }
        
        .social-login-btn.apple {
            background-color: #000;
        }
        
        .auth-footer {
            text-align: center;
            padding: 2rem 3rem;
            background-color: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }
        
        .auth-footer p {
            margin-bottom: 0;
            font-size: 1.5rem;
        }
        
        .auth-link {
            color: var(--primary-color);
            font-weight: 500;
            transition: var(--transition);
        }
        
        .auth-link:hover {
            text-decoration: underline;
        }
        
        .form-check {
            display: flex;
            align-items: center;
            margin-bottom: 0;
        }
        
        .form-check-input {
            margin-top: 0;
        }
        
        .auth-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .forgot-password {
            font-size: 1.4rem;
        }
        
        .language-selector {
            position: absolute;
            top: 2rem;
            right: 2rem;
            z-index: 10;
        }
        
        .language-toggle {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius-md);
            padding: 0.8rem 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.4rem;
            cursor: pointer;
            color: var(--dark-color);
            transition: var(--transition);
            border: 1px solid #e0e0e0;
        }
        
        .language-toggle:hover {
            background-color: var(--white-color);
        }
        
        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background-color: var(--white-color);
            border-radius: var(--border-radius-md);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 0.5rem 0;
            min-width: 150px;
            display: none;
        }
        
        .language-dropdown.show {
            display: block;
        }
        
        .language-item {
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: var(--transition);
        }
        
        .language-item:hover {
            background-color: #f5f5f5;
        }
        
        .language-item.active {
            background-color: #f0f0f0;
            font-weight: 500;
        }
        
        .language-item img {
            width: 20px;
        }
        
        .validation-message {
            display: none;
            color: var(--error-color);
            font-size: 1.3rem;
            margin-top: 0.5rem;
        }
        
        .alert {
            padding: 1.5rem;
            border-radius: var(--border-radius-md);
            margin-bottom: 2rem;
            color: var(--white-color);
        }
        
        .alert-danger {
            background-color: var(--error-color);
        }
        
        .alert-success {
            background-color: var(--success-color);
        }

        @media (max-width: 576px) {
            .auth-header, .auth-body {
                padding-left: 2rem;
                padding-right: 2rem;
            }
            
            .auth-logo {
                max-width: 150px;
            }
            
            .auth-actions {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .language-selector {
                top: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <!-- Language Selector -->
        <div class="language-selector">
            <div class="language-toggle" id="language-toggle">
                <i class="fas fa-globe"></i>
                <span class="current-language">Türkçe</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="language-dropdown" id="language-dropdown">
                <div class="language-item active" data-lang="tr">
                    <img src="assets/images/flags/tr.png" alt="Türkçe">
                    <span>Türkçe</span>
                </div>
                <div class="language-item" data-lang="en">
                    <img src="assets/images/flags/en.png" alt="English">
                    <span>English</span>
                </div>
                <div class="language-item" data-lang="ar">
                    <img src="assets/images/flags/ar.png" alt="العربية">
                    <span>العربية</span>
                </div>
            </div>
        </div>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <img src="assets/images/logo/logo.png" alt="Özyürek Şekerleme Logo" class="auth-logo">
                    <h1 class="auth-title" data-i18n="login.title">Giriş Yap</h1>
                    <p class="auth-subtitle" data-i18n="login.subtitle">Özyürek Şekerleme'ye hoş geldiniz!</p>
                </div>
                
                <!-- Alert messages - normally hidden, shown based on response -->
                <div class="alert alert-danger" id="error-message" style="display: none;">
                    Hatalı e-posta veya şifre girdiniz. Lütfen tekrar deneyiniz.
                </div>
                
                <div class="auth-body">
                    <form class="auth-form" id="login-form">
                        <div class="form-group">
                            <label for="email" class="form-label" data-i18n="login.email">E-posta Adresi</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                            <div class="validation-message" id="email-validation">
                                Lütfen geçerli bir e-posta adresi giriniz.
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label" data-i18n="login.password">Şifre</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                            <div class="validation-message" id="password-validation">
                                Şifre en az 6 karakter olmalıdır.
                            </div>
                        </div>
                        
                        <div class="auth-actions">
                            <div class="form-check">
                                <input type="checkbox" id="remember" name="remember" class="form-check-input">
                                <label for="remember" class="form-check-label" data-i18n="login.remember_me">Beni Hatırla</label>
                            </div>
                            
                            <a href="forgot-password.html" class="forgot-password auth-link" data-i18n="login.forgot_password">Şifremi Unuttum</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block" data-i18n="login.login_button">Giriş Yap</button>
                    </form>
                    
                    <div class="auth-separator">
                        <span data-i18n="login.or">veya</span>
                    </div>
                    
                    <div class="social-login">
                        <a href="#" class="social-login-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-login-btn google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-login-btn apple">
                            <i class="fab fa-apple"></i>
                        </a>
                    </div>
                </div>
                
                <div class="auth-footer">
                    <p data-i18n="login.no_account">Henüz üye değil misiniz? <a href="register.html" class="auth-link" data-i18n="login.register">Kayıt Ol</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Language Dropdown Toggle
            const languageToggle = document.getElementById('language-toggle');
            const languageDropdown = document.getElementById('language-dropdown');
            const languageItems = document.querySelectorAll('.language-item');
            const currentLanguageText = document.querySelector('.current-language');
            
            languageToggle.addEventListener('click', function() {
                languageDropdown.classList.toggle('show');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                if (!languageToggle.contains(event.target) && !languageDropdown.contains(event.target)) {
                    languageDropdown.classList.remove('show');
                }
            });
            
            // Language Selection
            languageItems.forEach(item => {
                item.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    const langText = this.querySelector('span').textContent;
                    
                    // Remove active class from all items
                    languageItems.forEach(el => el.classList.remove('active'));
                    
                    // Add active class to selected item
                    this.classList.add('active');
                    
                    // Update toggle text
                    currentLanguageText.textContent = langText;
                    
                    // Close dropdown
                    languageDropdown.classList.remove('show');
                    
                    // Change language
                    changeLanguage(lang);
                });
            });
            
            // Form Validation
            const loginForm = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailValidation = document.getElementById('email-validation');
            const passwordValidation = document.getElementById('password-validation');
            
            emailInput.addEventListener('input', function() {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(this.value)) {
                    emailValidation.style.display = 'block';
                } else {
                    emailValidation.style.display = 'none';
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.value.length < 6) {
                    passwordValidation.style.display = 'block';
                } else {
                    passwordValidation.style.display = 'none';
                }
            });
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validate form
                let isValid = true;
                
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(emailInput.value)) {
                    emailValidation.style.display = 'block';
                    isValid = false;
                } else {
                    emailValidation.style.display = 'none';
                }
                
                if (passwordInput.value.length < 6) {
                    passwordValidation.style.display = 'block';
                    isValid = false;
                } else {
                    passwordValidation.style.display = 'none';
                }
                
                if (isValid) {
                    // Normally, this would be an API call to your backend
                    // For demo purposes, we'll simulate a login
                    
                    // Show loading state
                    const submitButton = this.querySelector('button[type="submit"]');
                    const originalText = submitButton.textContent;
                    submitButton.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Giriş Yapılıyor...';
                    submitButton.disabled = true;
                    
                    // Simulate API call
                    setTimeout(() => {
                        // Check if credentials match our demo user
                        if (emailInput.value === 'demo@example.com' && passwordInput.value === 'password123') {
                            // Successful login - store auth state and redirect
                            localStorage.setItem('isLoggedIn', 'true');
                            localStorage.setItem('user', JSON.stringify({
                                email: emailInput.value,
                                name: 'Demo User'
                            }));
                            
                            // Get the redirect parameter if any
                            const urlParams = new URLSearchParams(window.location.search);
                            const redirect = urlParams.get('redirect');
                            
                            // Redirect to appropriate page
                            if (redirect && redirect === 'admin') {
                                // Store admin email for admin panel access check
                                localStorage.setItem('adminEmail', emailInput.value);
                                window.location.href = 'admin/index.html';
                            } else {
                                window.location.href = 'index.html';
                            }
                        } else {
                            // Failed login - show error
                            document.getElementById('error-message').style.display = 'block';
                            submitButton.innerHTML = originalText;
                            submitButton.disabled = false;
                            
                            // Hide error after 3 seconds
                            setTimeout(() => {
                                document.getElementById('error-message').style.display = 'none';
                            }, 3000);
                        }
                    }, 1500);
                }
            });
            
            // Check if user is already logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (isLoggedIn) {
                // Get the redirect parameter if any
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');
                
                // If redirect to admin and user is admin
                const adminEmail = localStorage.getItem('adminEmail');
                if (redirect && redirect === 'admin' && adminEmail === 'aytaccsu1@gmail.com') {
                    window.location.href = 'admin/index.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
            
            // Load the correct language
            const currentLang = localStorage.getItem('language') || 'tr';
            
            // Update the language dropdown selected item
            languageItems.forEach(item => {
                if (item.getAttribute('data-lang') === currentLang) {
                    item.classList.add('active');
                    currentLanguageText.textContent = item.querySelector('span').textContent;
                } else {
                    item.classList.remove('active');
                }
            });
            
            // Apply RTL if Arabic
            if (currentLang === 'ar') {
                document.documentElement.dir = 'rtl';
                document.body.classList.add('rtl');
            } else {
                document.documentElement.dir = 'ltr';
                document.body.classList.remove('rtl');
            }
            
            // Load language strings
            loadLanguage(currentLang);
        });
        
        // Function to change language
        function changeLanguage(lang) {
            localStorage.setItem('language', lang);
            
            // Apply RTL if Arabic
            if (lang === 'ar') {
                document.documentElement.dir = 'rtl';
                document.body.classList.add('rtl');
            } else {
                document.documentElement.dir = 'ltr';
                document.body.classList.remove('rtl');
            }
            
            // Load language strings
            loadLanguage(lang);
        }
        
        // Function to load language strings
        function loadLanguage(lang) {
            fetch(`locales/${lang}.json`)
                .then(response => response.json())
                .then(data => {
                    document.querySelectorAll('[data-i18n]').forEach(element => {
                        const key = element.getAttribute('data-i18n');
                        const keys = key.split('.');
                        let value = data;
                        
                        // Navigate through nested objects
                        for (const k of keys) {
                            if (value[k] === undefined) {
                                value = key;
                                break;
                            }
                            value = value[k];
                        }
                        
                        if (typeof value === 'string') {
                            element.textContent = value;
                        }
                    });
                })
                .catch(error => console.error('Error loading language file:', error));
        }
    </script>
</body>
</html>
